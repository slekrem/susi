<dom-module id="susi-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-drawer-layout force-narrow>
      <app-drawer id="drawer" swipe-open>
        drawer
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <div main-title>SuSi</div>
          </app-toolbar>
        </app-header>
        <susi-body></susi-body>

  <script>
    Polymer({
      is: "susi-shell"
    });
  </script>
